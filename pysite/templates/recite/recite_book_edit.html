<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>编辑单词本</title>
    <link rel="stylesheet" href="{{ static_url("recite_style.css") }}" />
    <script src="{{ static_url("js/jquery-3.4.1.min.js") }}"></script>
    <script src="{{ static_url("js/jquery-validation-1.19.1/dist/jquery.validate.js") }}"></script>
    <script src="{{ static_url("js/jquery-validation-1.19.1/dist/localization/messages_zh.js") }}"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function () {
                form.submit();
            }
        });
        $().ready(function () {
            $("#form").validate();
        });
    </script>
</head>
<body>
    <div class="centering_parent">
        <div class="centering_item">
            <form action="/recite" method="post" id="form">
                <input type="hidden" name="opt" id="opt" value="edit_book" />
                <input type="hidden" name="userId" id="userId" value="{{user["id"]}}" />
                <input type="hidden" name="bookId" id="bookId" value="{{book["id"]}}" />
                <label class="label">单词本:</label><br>
                <input type="text" name="book" id="book" value="{{book["book"]}}" required /><br>
                <div align="center">
                    <input type="submit" name="subMit" id="forSub" value="提交" />
                </div>
            </form>
        </div>
    </div>

</body>
</html>
